<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
  <script language="javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app-7">
  <p>Những thứ họ mua:</p>
  <ol>
    <todo-item
      v-for="item in groceryList"
      v-bind:todo="item"
      v-bind:key="item.id">
    </todo-item>
  </ol>
</div>

<script type="text/javascript">
  Vue.component('todo-item', {
    props: ['todo'],
    template: '<li>{{ todo.text }}</li>'
  })

  var app7 = new Vue({
    el: '#app-7',
    data: {
      groceryList: [
        { id: 0, text: 'Cà pháo' },
        { id: 1, text: 'Mắm tôm' },
        { id: 2, text: 'Miễn ăn được là được' }
      ]
    }
  })
</script>
</body>
</html>
